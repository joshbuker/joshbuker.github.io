# Post share links
# for icons https://fontawesome.com/icons/
# for links https://github.com/bradvin/social-share-urls
# only {url}, {title}, {text} are supported. {title} and {text} are the same.
# keys need to match with share. Tooltip definitions in _data/lang/[language].yml file
- reddit:
  icon: "fa-brands fa-square-reddit"
  url: "https://www.reddit.com/submit?url={url}&title={title}"
- telegram:
  icon: "fa-brands fa-telegram"
  url: "https://t.me/share/url?url={url}&text={text}"
- linkedin:
  icon: "fa-brands fa-square-linkedin"
  url: "https://www.linkedin.com/sharing/share-offsite/?url={url}"
- email:
  icon: "fa-solid fa-square-envelope"
  url: "mailto:?subject={title}&body={title}%20{url}"
- copy_link:
  icon: "fa fa-link"
  url: ""
